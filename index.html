<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div id="buttons">
 <button class="btn btn-dark" id="allpets-btn">All Pets</button>
 <button class="btn btn-info" id="dog-btn">Dogs</button>
 <button class="btn btn-danger" id="cat-btn">Cats</button>
 <button class="btn btn-success" id="dino-btn">Dinos</button>
</div>

<form id="addPet">
  <div class="form-floating mb-3">
    <input type="url" class="form-control" id="imageUrl" placeholder="photo" required>
    <label for="floatingInput">Photo</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="name" required>
    <label for="floatingInput">Pet Name</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="color" placeholder="color" required>
    <label for="floatingInput">Color</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
    <label for="floatingInput">Special Skill</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="type" placeholder="type" required>
    <label for="floatingInput">Type of Pet</label>
  </div>

  <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
</form>

  
<div id="app"></div>

<script src="main.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</body>
</html>
